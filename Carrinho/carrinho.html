<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />

    <title>Carrinho de Compras</title>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/rawline" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'>
    <style>
        @import url('https://fonts.cdnfonts.com/css/rawline');
    </style>
    <link rel="alternate" href="atom.xml" type="application/atom+xml" title="Atom">
    
</head>
<body style="background-image: url(../assets/7af710826f41806571f4e6de453c9774.png);">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="margin-bottom: 2%;">
            <a class="navbar-brand" href="../index.html"
                style="color: white; font-size: 50px; font-family: 'Rawline', sans-serif;">PlayBox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5" style="font-size: 20px; font-family: 'Rawline', sans-serif;">
                    <li class="nav-item">
                        <a class="nav-link" href="../Biblioteca/biblioteca.html" style="color: white;">Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Serviços/servicos.html" style="color: white;">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Acessórios/acessorios.html" style="color: white;">Acessórios</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-5 me-4">
                    <form class="F" role="Procurar">
                        <input class="form-control opacity-75" type="Procurar" placeholder="Procurar" aria-label="Procurar"
                            style="width: 500px; height: 40px; margin-top: 30px; border-radius: 30px; font-family: 'Rawline', sans-serif;">
                    </form>
                    <a class="bi bi-cart-fill text-white fs-3" href="../Carrinho/carrinho.html"></a>
                    <a class="bi bi-person-circle text-white fs-3"></a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="../assets/batman_arkham_origins.jpg">
                                    <div class="info">
                                        <div class="name">Batman Arkham</div>
                                        <div class="category">Xbox</div>
                                    </div>
                                </div>
                            </td>
                            <td class="cart-preco" style="color: #ffffff;">R$150,00</td>
                            <td>
                                <div class="qty">
                                    <button class="btn-minus"><i class="bx bx-minus"></i></button>
                                    <span>2</span>
                                    <button class="btn-plus"><i class="bx bx-plus"></i></button>
                                </div>
                            </td>
                            <td style="color: #ffffff;">R$ 300,00</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="../assets/fifa.jpg" alt="" />
                                    <div class="info">
                                        <div class="name">EA FC24</div>
                                        <div class="category">Playstation 5</div>
                                    </div>
                                </div>
                            </td>
                            <td class="cart-preco" style="color: #ffffff;">R$ 349,99</td>
                            <td>
                                <div class="qty">
                                    <button class="btn-minus"><i class="bx bx-minus"></i></button>
                                    <span>2</span>
                                    <button class="btn-plus"><i class="bx bx-plus"></i></button>
                                </div>
                            </td>
                            <td class="cart-preco" style="color: #ffffff;">R$ 699,98</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="../assets/GTA.jpg" alt="" />
                                    <div class="info">
                                        <div class="name">Grand Theft Auto V</div>
                                        <div class="category">PC</div>
                                    </div>
                                </div>
                            </td>
                            <td class="cart-preco" style="color: #ffffff;">R$ 120,00</td>
                            <td>
                                <div class="qty">
                                    <button class="btn-minus"><i class="bx bx-minus"></i></button>
                                    <span>2</span>
                                    <button class="btn-plus"><i class="bx bx-plus"></i></button>
                                </div>
                            </td>
                            <td class="cart-preco" style="color: #ffffff;">R$ 240,00</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="resumo">
                    <header>Resumo da compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span>R$ 1239,90</span></div>
                        <div><span>Frete</span><span>Grátis</span></div>
                        <div>
                            <button>
                                Adicionar cupom de desconto
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 1239,90</span>
                    </footer>
                </div>
                
                <!-- Botão de finalizar compra -->
            <div class="finalizar">
                <button class="order"><span class="default">Finalizar pedido</span><span class="success">Pedido realizado
                    <svg viewbox="0 0 12 10">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </svg></span>
                  <div class="box"></div>
                  <div class="truck">
                    <div class="back"></div>
                    <div class="front">
                      <div class="window"></div>
                    </div>
                    <div class="light top"></div>
                    <div class="light bottom"></div>
                  </div>
                  <div class="lines"></div>
                  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
            </div>
            </aside>
        </div>
    </main>
    <script src="carrinho.js"></script>
</body>
</html>
